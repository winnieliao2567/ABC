<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/4de7eaf6aa.js" crossorigin="anonymous"></script>

    <!-- Theme style -->
    <link rel="stylesheet" href="AdminLTE3/dist/css/adminlte.min.css">
    <script src="AdminLTE3/dist/js/adminlte.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" />

    <!-- toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" />

    <!-- datepicker -->

    <!-- Vue.js -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</head>

<body class="sidebar-mini layout-navbar-fixed layout-footer-fixed sidebar-mini-md layout-fixed sidebar-collapse">
    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center">
        <img class="animation__shake" src="img/logo.svg" style="height: 15vh;">
    </div>
    <!-- control-sidebar-slide-open -->
    <div id="app" class="wrapper">
        <!-- 用戶列表 -->
        <div class="modal fade" id="ListModal" tabindex="-1" role="dialog" aria-labelledby="ListModallLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
                <form class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ListModalLabel">
                            用戶列表
                        </h5>
                    </div>
                    <div class="modal-body">
                        <table class="table table-bordered table-hover">
                            <thead class="table-primary">
                                <tr>
                                    <th class="longText">
                                        #
                                    </th>
                                    <th class="longText">
                                        UserID
                                    </th>
                                    <th class="longText">
                                        名稱
                                    </th>
                                    <th class="longText">

                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-if="ListData.length==0">
                                    <td colspan="100" class="text-center">
                                        沒有資料
                                    </td>
                                </tr>
                                <tr v-for="(item,accountindex) in paginatedOrders" class="btnHover">
                                    <td class="longText">
                                        {{ (currentPage - 1) * pageSize + accountindex + 1 }}
                                    </td>
                                    <td class="longText">
                                        {{item.userid}}
                                    </td>
                                    <td class="longText">
                                        {{item.name}}
                                    </td>
                                    <td class="longText">
                                        <button type="button" class="btn-default btn mr-2" data-toggle="tooltip"
                                            data-placement="top" title="移除權限">
                                            <i class="fas fa-user-times"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <ul class="pagination pagination-sm justify-content-center mt-3">
                            <li class="page-item" :class="{ disabled: currentPage === 1 }">
                                <a href="#" class="page-link" @click.prevent="prevPage">&laquo;</a>
                            </li>

                            <li v-for="page in totalPages" :key="page" class="page-item"
                                :class="{ active: currentPage === page }">
                                <a href="#" class="page-link" @click.prevent="goToPage(page)">{{ page }}</a>
                            </li>

                            <li class="page-item" :class="{ disabled: currentPage === totalPages }">
                                <a href="#" class="page-link" @click.prevent="nextPage">&raquo;</a>
                            </li>
                        </ul>
                    </div>
                    <!-- <div class="modal-footer">
                        <button class="btn-default btn" data-dismiss="modal">取消</button>
                        <button class="btn-primary btn" data-dismiss="modal">新增</button>
                    </div> -->
                </form>
            </div>
        </div>

        <!-- EditModal -->
        <div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="EditModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
                <form class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="EditModalLabel">
                            權限功能編輯
                        </h5>
                    </div>
                    <div class="modal-body">
                        <template v-for="(func, index) in roleFunction" :key="index">
                            <div>
                                <!-- 父層功能選項 -->
                                <input class="mr-2" type="checkbox" :id="'func-' + index" v-model="func.checked"
                                    @change="toggleAll(func)">
                                <label :for="'func-' + index" class="mr-3">
                                    {{ func.name }}
                                </label>

                                <!-- 子功能選項 -->
                                <div class="pl-3" v-if="func.item && func.item.length">
                                    <div v-for="(item, indexx) in func.item" :key="indexx">
                                        <input class="mr-2" type="checkbox" :id="'item-' + index + '-' + indexx"
                                            v-model="item.checked" @change="checkIfAllSelected(func)">
                                        <label :for="'item-' + index + '-' + indexx" class="mr-3">
                                            {{ item.name }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                    <div class="modal-footer">
                        <button class="btn-default btn" data-dismiss="modal">取消</button>
                        <button class="btn-primary btn" data-dismiss="modal">儲存</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav d-md-none">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
            </ul>

            <!-- Right navbar links -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link" data-toggle="dropdown" href="#">
                        <i class="fas fa-user-circle"></i>
                        <span class="js-username"></span>
                        <i class="fas fa-caret-down"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right overflow-auto StoreSelector">
                        <a class="dropdown-item">
                            <div class="store">
                                <a href="login.html" class="text-muted">登出</a>
                            </div>
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar elevation-4 sidebar-light-primary">
            <!-- Brand Logo -->
            <a class="toIndex brand-link logo-switch">
                <img src="img/logo.svg" alt="AdminLTE Docs Logo Small" class="brand-image-xl logo-xs">
                <img src="img/logo2.svg" alt="AdminLTE Docs Logo Large" class="brand-image-xs logo-xl"
                    style="width: 200px;">
            </a>
            <!-- Sidebar -->
            <div class="sidebar os-theme-dark">
                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column nav-child-indent" data-widget="treeview"
                        role="menu" data-accordion="false">
                        <!-- Add icons to the links using the .nav-icon class
                 <br /> with font-awesome or any other icon font library -->
                        <li class="nav-item" v-for="(fuc,index) in userFunction">
                            <a :href="fuc.url" class="nav-link" :class="{'active':fuc.status==true}">
                                <i class="nav-icon" :class="fuc.icon"></i>
                                <p>
                                    {{fuc.name}}
                                    <i class="fas fa-angle-left right" v-if="fuc.item!=null"></i>
                                </p>
                            </a>
                            <ul class="nav nav-treeview" v-if="fuc.item!=null">
                                <li class="nav-item" v-for="(fucItem,index) in fuc.item" :key="index">
                                    <a :href="fucItem.url" class="nav-link" :class="{'active':fuc.status==true}">
                                        <i class="nav-icon" :class="fucItem.icon"></i>
                                        <p>{{fucItem.name}}</p>
                                    </a>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">{{PageTitle}}</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a class="toIndex">SHARING</a></li>
                                <li class="breadcrumb-item active">{{PageTitle}}</li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 p-5 border mb-3" v-for="(role,index) in role">
                            <h3>{{index+1}}.{{role.name}}
                                <div class="btn btn-sm btn-default" data-toggle="tooltip" data-placement="top"
                                    title="編輯權限功能" @click="showEditModal">
                                    <i class="fas fa-edit"></i>
                                </div>
                            </h3>
                            <div class="btn btn-primary" @click="showAccountList(index)">
                                <i class="fas fa-users mr-2"></i> 用戶列表
                            </div>
                        </div>
                    </div>
                    <!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <!-- Main Footer -->
        <footer class="main-footer">
            <!-- To the right -->
            <div class="float-right d-none d-sm-inline" id="version"></div>
            <!-- Default to the left -->
            <strong id="copyRight"></strong>
        </footer>
    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->


</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                userFunction: userFunction,

                PageTitle: '權限管理',

                //原始資料
                userInfo: decryptObject(localStorage.userInfo),

                role: [
                    {
                        "name": "最高權限者",
                        accounts: [{
                            userid: 'gae51h5reh',
                            name: '權限1帳號',
                        },
                        ]
                    },
                    {
                        "name": "尚未定義",
                        accounts: [{
                            userid: 'waedg54juygh5a',
                            name: '權限2帳號',
                        },
                        ]
                    },
                    {
                        "name": "尚未定義",
                        accounts: [{
                            userid: 'fjawnkf651',
                            name: '權限3帳號',
                        },
                        ]
                    }
                ],
                ListData: [],
                roleFunction: [
                    {
                        name: "權限管理",
                        checked: false,
                    },
                    {
                        name: "帳戶管理",
                        checked: false,
                        item: [
                            {
                                name: "店家端帳戶",
                                checked: false,
                            },
                            {
                                name: "用戶端帳戶",
                                checked: false,
                            },
                            {
                                name: "維運端帳戶",
                                checked: false,
                            },
                        ],
                    },
                    {
                        name: "店家管理",
                        checked: false,
                    },
                    {
                        name: "訂單",
                        checked: false,

                    },
                    {
                        name: "標籤管理",
                        checked: false,
                        item: [
                            {
                                name: "標籤分類",
                                checked: false,
                            },
                            {
                                name: "標籤",
                                checked: false,
                            },
                        ],
                    },
                    {
                        name: "出單機管理",
                        checked: false,
                        item: [
                            {
                                name: "出單紀錄",
                                checked: false
                            },
                            {
                                name: "登入管理與指派",
                                checked: false
                            },
                        ],
                    },
                    {
                        name: "活動日誌",
                        checked: false,
                    },
                ],

                currentPage: currentPage, // 當前頁面
                pageSize: pageSize, // 每頁顯示筆數
            }
        },
        computed: {
            // 計算總頁數
            totalPages() {
                return Math.ceil(this.ListData.length / this.pageSize);
            },
            // 計算當前頁要顯示的訂單
            paginatedOrders() {
                const start = (this.currentPage - 1) * this.pageSize;
                return this.ListData.slice(start, start + this.pageSize);
            }
        },
        mounted() {
            var vue = this

            loadingOff()
        },
        watch: {
        },
        methods: {
            showAccountList(index) {
                this.ListData = this.role[index].accounts
                setTimeout(() => {
                    $('[data-toggle="tooltip"]').tooltip();
                }, 500);
                $('#ListModal').modal('show')
            },
            showEditModal() {
                $('#EditModal').modal('show')
            },

            toggleAll(func) {
                const newVal = func.checked;
                if (func.item && func.item.length) {
                    func.item.forEach(item => {
                        item.checked = newVal;
                    });
                }
            },
            checkIfAllSelected(func) {
                if (func.item && func.item.length) {
                    func.checked = func.item.every(item => item.checked);
                }
            },

            // 切換到上一頁
            prevPage() {
                if (this.currentPage > 1) {
                    this.currentPage--;
                }
            },
            // 切換到下一頁
            nextPage() {
                if (this.currentPage < this.totalPages) {
                    this.currentPage++;
                }
            },
            // 跳轉到指定頁數
            goToPage(page) {
                this.currentPage = page;
            },
        },
    });
    app.mount("#app");
</script>

</html>
