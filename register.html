<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link href="css/color.css" rel="stylesheet" />
    <link href="css/share.css" rel="stylesheet" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="https://kit.fontawesome.com/4de7eaf6aa.js" crossorigin="anonymous"></script>
    <script src="js/share.js"></script>
    <title>註冊</title>
  </head>
  <body>
    <nav class="navbar myNavbar p-0">
      <div class="container-fluid d-flex justify-content-evenly px-0">
        <!-- <a class="" href="index.html"> -->
        <img src="img/logo2.svg" class="d-inline-block align-text-top logoToIndex my-3 mx-3" />
        <!-- IMG -->
        <!-- </a> -->
      </div>
    </nav>
    <div class="container-fluid d-flex flex-column py-5 px-4">
      <div class="mb-4 color2 text-default fw-bolder">請輸入資料註冊</div>

      <div id="login_form" class="w-100">
        <div class="mb-4">
          <input type="text" id="register_userName" placeholder="名字" inputmdode="tel" />
        </div>

        <div class="mb-4">
          <input type="text" id="register_phoneNum" placeholder="手機號碼" inputmdode="tel" />
          <div class="text-memo colorDanger formHint" id="storenum-feedbback">* 手機號碼格式錯誤</div>
        </div>

        <div class="mb-4">
          <input type="text" id="register_password" placeholder="密碼" inputmdode="tel" />
        </div>

        <div class="mb-4">
          <input type="text" id="register_confirm" placeholder="確認密碼" inputmdode="tel" />
          <div class="text-memo colorDanger formHint" id="storenum-feedbback">* 確認密碼有誤，請重新輸入</div>
        </div>

        <div class="col-12 d-flex justify-content-center pt-5">
          <div class="MainBtn MyBtn w-100 bigBtn fw-bolder" id="register_register" type="submit">確認註冊</div>
        </div>
      </div>

      <div class="d-flex justify-content-center color2 text-default fixed-bottom mb-5">
        已經有帳號了？請選擇<a class="linkText text-default ms-2" href="login.html">登入</a>
      </div>
    </div>
  </body>
</html>
