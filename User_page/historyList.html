<script>
    const app = Vue.createApp({
        data() {
            return {
                userFunction: userFunction,

                PageTitle: '歷史訂單',

                //原始資料
                userInfo: decryptObject(localStorage.userInfo),
                cartCount: localStorage.cart ? JSON.parse(localStorage.cart).length : '',

                currentCoords: null, // 用戶當前座標
                stores: [], // 店家列表
                loading: false, // 加載狀態
                error: null, // 錯誤信息
                locationRequired: true, // 標記位置是否必須

                HistoryList: [],

                currentPage: currentPage, // 當前頁面
                pageSize: pageSize, // 每頁顯示筆數

            }
        },
        mounted() {

            this.getHistoryList()
        },
        watch: {
        },

        methods: {
            getHistoryList() {
                // console.log(this.userInfo);
                let vue = this
                apiWeb('/api/store/user/order/list/' + this.userInfo.id, 'GET', null, '取得歷史資料', function (v) {
                    vue.HistoryList = v.orders
                    console.log(vue.HistoryList);

                })
            },
            formatCurrency(amount) {
                var k = new Intl.NumberFormat("en-US").format(amount);
                console.log(k);

                return k
            },

            // 切換到上一頁
            prevPage() {
                if (this.currentPage > 1) {
                    this.currentPage--;
                }
            },
            // 切換到下一頁
            nextPage() {
                if (this.currentPage < this.totalPages) {
                    this.currentPage++;
                }
            },
            // 跳轉到指定頁數
            goToPage(page) {
                this.currentPage = page;
            },
        },
        computed: {
            // 計算總頁數
            totalPages() {
                return Math.ceil(this.HistoryList.length / this.pageSize);
            },
            // 計算當前頁要顯示的訂單
            paginatedOrders() {
                const start = (this.currentPage - 1) * this.pageSize;
                return this.HistoryList.slice(start, start + this.pageSize);
            }
        }
    });
    app.mount("#app");
</script>
