<script>
    const app = Vue.createApp({
        data() {
            return {
                userFunction: userFunction,

                PageTitle: '編輯使用者資料',

                //原始資料
                userInfo: decryptObject(localStorage.userInfo),
                cartCount: localStorage.cart ? JSON.parse(localStorage.cart).length : '',

                userInfoEdit: decryptObject(localStorage.userInfo)

            }
        },
        mounted() {

            if (pageStatus == 1) {
                this.PageTitle = '新會員請先完成基本資料'
                loadingOff()
            } else {
                loadingOff()
            }

        },
        watch: {

        },

        methods: {
            editAccount() {
                let userdata = {
                    "lineId": this.userInfo.id,
                    "name": this.userInfoEdit.username,
                    "mobileNumber": this.userInfoEdit.phoneNum
                }

                apiWeb('/api/Login/update-profile', 'POST', JSON.stringify(userdata), '更新會員資料', function (v) {
                    let userInfo = {
                        name: v.data.name,
                        id: v.data.userId,
                        phoneNum: v.data.mobileNumber,
                        linekey: v.data.lineid,
                    }
                    localStorage.userInfo = encryptObject(userInfo);
                })

            },
        },
        computed: {

            saveCheck() {
                const phoneRegex = /^09\d{8}$/;
                // console.log(this.userInfoEdit.name)
                // console.log(phoneRegex.test(this.userInfoEdit.phoneNum));
                return (
                    this.userInfoEdit.username != '' &&
                    phoneRegex.test(this.userInfoEdit.phoneNum)
                );
            }
        }
    });
    app.mount("#app");
</script>
