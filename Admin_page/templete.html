            {{storeInfo.storeName}}
            <i class="fas fa-caret-down"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right overflow-auto StoreSelector">
            <a class="dropdown-item" v-for="(store,index) in allStore" :id="store.storeId" onclick="itemClick($(this))">
              <div class="store">
                <strong><span class="mr-2 text-xs" :class="store.storeStatus.isOpen ? 'text-success' : 'text-danger'">
                    <i class="fas fa-dot-circle"></i>
                  </span>{{ store.storeName }}</strong>
                <p class="text-muted">{{ store.city }}{{ store.districts }}{{ store.shortAddress }}</p>
              </div>
            </a>
          </div>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar elevation-4 sidebar-light-primary">

      <!-- Sidebar -->

          <div class="info">

            <li class="nav-item" v-for="(fuc,index) in userFunction">
