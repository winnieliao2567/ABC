<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <link href="css/color.css" rel="stylesheet" />
  <link href="css/share.css?v101" rel="stylesheet" />

  <title>首頁</title>
  <script src="js/checkUserLogin.js"></script>

  <script>
    // 檢查 localStorage 中是否存在 username
    document.addEventListener("DOMContentLoaded", function () {
      if (localStorage.username) {
        const userNameElement = document.getElementById("userName");
        if (userNameElement) {
          userNameElement.textContent = localStorage.username || "Guest";
        }
      }
    });
  </script>
</head>

<body>
  <nav class="navbar myNavbar p-0">
    <div class="container-sm px-0">
      <img src="img/logo2.svg" alt="" class="d-inline-block align-text-top logoToIndex my-3 mx-3" />

        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <img src="img/menu.svg" id="menuBtn" />
      </button>
      <div class="collapse navbar-collapse mx-3" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li class="my-nav-item ToHistoryList">

  <div class="container-sm d-flex flex-column py-3">

      <div id="salesItem" class="d-flex gap-2 justify-content-start overflow-auto">

          <img src="" class="" style="background-color: #f5f5f5" />
          <div class="salesItem-Texr ps-1 mt-2">

      </div>
    </div>

        </div>
