<script>
    const app = Vue.createApp({
        data() {
            return {
                userFunction: userFunction,

                PageTitle: '訂單管理',
                result: false,

                //原始資料
                userInfo: decryptObject(localStorage.userInfo),

                DataList: {
                    StoreId: '',
                    StoreName: '',

                EditData: {
                    StoreId: '',
                },

                DeletData: {
                    StoreId: '',
                },

                Search: {
                    StoreName: '',
                    StoreId: '',
                    Account: ''
                },

                currentPage: currentPage, // 當前頁面
                pageSize: pageSize, // 每頁顯示筆數
            }
        },
        computed: {
            // 計算總頁數
            totalPages() {
                return Math.ceil(this.OrderList.length / this.pageSize);
            },
            // 計算當前頁要顯示的訂單
            paginatedOrders() {
                const start = (this.currentPage - 1) * this.pageSize;
                return this.OrderList.slice(start, start + this.pageSize);
            }
        },
        mounted() {
            var vue = this

            loadingOff()
            $('[data-toggle="tooltip"]').tooltip();
        },
        watch: {
        },
        methods: {
            search() {
                loadingOn()
                this.PageTitle = '搜尋結果'
                this.result = true
                let vue = this
                let a

                console.log(this.Search);


                a = [this.Search.StoreName, this.Search.StoreId, this.Search.Account]
                    .filter(v => v && v.trim() !== "")   // 過濾空值
                    .join("&&");

                console.log(a);




                apiWeb('/api/Store/search?keyword=' + a, 'GET', null, '搜尋店家', function (v) {
                    console.log(v.data);

                    vue.DataList = v.data
                    loadingOff()

                })
                console.log(this.DataList);

            },

            showDeleteWin() {
                this.DeletData = {
                    StoreId: this.DataList.StoreId,
                }
                $('#DeleteModal').modal("show");
            },

            showEditWin() {
                this.EditData = this.DataList
                $('#EditModal').modal("show");
            },

            reloadPage() {
                window.location.reload();
            },
            // 切換到上一頁
            prevPage() {
                if (this.currentPage > 1) {
                    this.currentPage--;
                }
            },
            // 切換到下一頁
            nextPage() {
                if (this.currentPage < this.totalPages) {
                    this.currentPage++;
                }
            },
            // 跳轉到指定頁數
            goToPage(page) {
                this.currentPage = page;
            },
        },
    });
    app.mount("#app");
</script>
