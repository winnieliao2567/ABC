  <!-- Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" />

  <!-- toastr -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<body class="login-page iframe-mode layout-footer-fixed" style="height: 100%;">
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" src="img/logo.svg" style="height: 15vh;">
  </div>
  <div class="login-box" id="app">
    <div class="login-logo">
      <img src="img/logo2.svg" style="width: 75%;">
    </div>
    <div class="card">
      <div class="card-body login-card-body">
        <form>
          <p class="text-center">歡迎使用共饗SHARING，請登入帳號</p>
          <div class="text-center">
            <button class="btn btn-xl" id="login-btn" type="button"><img src="img/line.png"
                style="height: 50px;"></button>
          </div>
        </form>
      </div>
    </div>
    <div class="mb-5 mt-2">
      <p class="text-muted text-xs text-center">
        <span id="copyRight"></span>
        <span class="text-xs" id="version"></span>
      </p>
    </div>
  </div>
</body>
<script>
  $(function () {
    loadingOff()
    $('#login-btn').click(function () {
      loadingOn()
      liff.init({ liffId: "2006327628-8x1g1rAv" })
        .then(() => {
          if (!liff.isLoggedIn()) {
            liff.login(); // 這裡才真正去登入
          } else {
            window.location.href = "index.html"; // 已登入的直接過
          }
        })
        .catch((err) => {
          console.error("LIFF 初始化失敗", err);
        });
    });
  });
</script>


</html>
