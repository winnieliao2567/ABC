<script>

    async function initializeLiff(liffId) {
        try {
            await liff.init({ liffId });

            // 如果未登入，執行登入
            if (!liff.isLoggedIn()) {
                console.log("未登入，重新導向登入...");
                liff.login();
                return;
            }

            // 取得 LINE Profile（在登入後立即取得）
            const profile = await liff.getProfile();
            console.log("取得使用者資料：", profile);

            // 顯示資料
            $("#userinfo1").html(`歡迎，${profile.displayName}`);
            $("#myImg").attr("src", profile.pictureUrl);

            // 發送給後端
            $.ajax({
                type: 'POST',
                url: '/api/login/line/login',
                contentType: 'application/json',
                data: JSON.stringify({ lineid: profile.userId, username: profile.displayName }),
                success: function (res) {
                    console.log("✅ 成功登入後端:", res);
                    $("#ajax-status").html("✅ 登入成功：" + JSON.stringify(res));
                    localStorage.userInfo = encryptObject({
                        name: res.username,
                        id: res.lineid,
                        linekey: res.lineid,
                    });
                    console.log(localStorage.userInfo);
                },
                error: function (err) {
                    console.error("❌ 後端錯誤：", err);
                    $("#ajax-status").html("❌ 錯誤：" + err.responseText);
                }
            });

        } catch (e) {
            console.error("LIFF 初始化錯誤：", e);
            alert("LIFF 初始化錯誤：" + JSON.stringify(e));
        }
    }

    $(function () {
        initializeLiff("2006327628-8x1g1rAv");
    });

</script>
<script>
    function apiWeb(_url, _type, _data, TimelogTag, _fun) {
        if (Model != "test") {
            console.time("● API-" + TimelogTag + "(" + _url + ")");
        }

        console.log("● data-" + TimelogTag + ":", _data);
        if (_url == "_url") {
            if (_fun) _fun();
        } else {
            $.ajax({
                type: _type == "" ? "POST" : _type,
                headers: {
                    "Content-Type": "application/json; charset=utf-8",
                    // Authorization: localStorage.token, // 需要的話可以加上授權標頭
                },
                url: host + _url,

                    400: function (xhr) {

                    },
                    500: function (xhr) {

                },
                error: function (v) {

                    // toastr.error(TimelogTag + "系統問題導致失敗");
                    console.log("Error:", JSON.stringify(v));
                },
            });
        }
    }
    //加密
    const secretKey = "your-secure-key"; // 建議存入環境變數
    // 加密函數
    function encryptObject(data) {
        if (!data || typeof data !== "object") {
            SetUpError("系統錯誤");
            console.error("加密失敗：資料必須是物件-" + data);
            return;
        }
        const jsonString = JSON.stringify(data);
        return CryptoJS.AES.encrypt(jsonString, secretKey).toString();
    }
    // 解密函數
    function decryptObject(encryptedData) {
        if (!encryptedData || typeof encryptedData !== "string") {
            SetUpError("系統錯誤");
            console.error("解密失敗：加密資料必須是字串-" + encryptedData);
            return;
        }
        try {
            const bytes = CryptoJS.AES.decrypt(encryptedData, secretKey);
            const decryptedString = bytes.toString(CryptoJS.enc.Utf8);
            return JSON.parse(decryptedString);
        } catch (error) {
            SetUpError("系統錯誤");
            console.error("解密錯誤，可能是密鑰不匹配或加密數據格式錯誤");
            return;
        }
    }
